<!DOCTYPE html>
<html>
    <head>
        <title>05- Table Tag</title>
    </head>
    <body bgcolor="skyblue">
        <h1>05-Table Tag</h1><br><br>
        <table border="1px" cellpadding="10px" cellspacing="10px">
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Dob</th>
            </tr>
            <tr>
                <td>Kathir</td>
                <td>20</td>
                <td>10/01/2004</td>
            </tr>
            <tr>
                <td>Nandhu</td>
                <td>20</td>
                <td>17/01/2004</td>
            </tr>
        </table><br><br>
        <table border="1px" cellpadding="10px" cellspacing="10px">
            <tr colspan="6">
                <h3>TIME TABLE</h3>
            </tr>
            <tr>
                <th>Days</th>
                <th>1</th>
                <th>2</th>
                <th rowspan="6">B<br>R<br>E<br>A<br>K</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>Mon</th>
                <th>ENG</th>
                <th>TAM</th>
                <th>MAT</th>
                <th>SCI</th>
            </tr>
            <tr>
                <th>TUE</th>
                <th>ENG</th>
                <th>TAM</th>
                <th>MAT</th>
                <th>SCI</th>
            </tr>
            <tr> 
                <th>WED</th>
                <th>ENG</th>
                <th>TAM</th>
                <th>MAT</th>
                <th>SCI</th>
            </tr>
            <tr> 
                <th>THU</th>
                <th>ENG</th>
                <th>TAM</th>
                <th>MAT</th>
                <th>SCI</th>
            </tr>
            <tr> 
                <th>FRI</th>
                <th>ENG</th>
                <th>TAM</th>
                <th>MAT</th>
                <th>SCI</th>
            </tr>
        </table>
    </body>
</html>
