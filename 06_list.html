<html>
    <head>
        <title>06-List Tag</title>
    </head>
    <body bgcolor="skyblue">
        <h1 style="background-color: blue;">06-List Tag</h1>
        <diV style="background-color: orange;">
            <label><h2>1.unordered list</h2></label>
        <UL type="square">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </UL>
        <UL type="disc">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </UL>
        <UL type="circle">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </UL>
    </diV>
    <div style="background-color: green;">
        <label><h2>2.ordered list</h2></label>
        <ol type="i">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ol>
        <ol type="I">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ol>
        <ol type="A">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ol>
        <ol type="a">
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ol>
        <ol >
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
        </ol>
    </div>
        </body>
        </html>
