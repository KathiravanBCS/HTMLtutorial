<!DOCTYPE html>
<html>       
    <head>
       <title>10-Form</title>
    </head>
    <body bgcolor="skyblue">
        <h2>10-Form Element</h2>
        <fieldset>
            <legend> Registraton Form:</legend>
            <form>
                <label>Name:</label>
                <input type="text"><br><br>
                <label>Password:</label>
                <input type="password"><br><br>
                <label>select Course:</label>
                <select multiple>
                    <option value="01">C++</option>
                    <option value="02">PYTHON</option>
                    <option value="03">WEB DEVELOPMENT</option>
                    <option value="04">JAVA</option>
                </select><br><br>
                <label>Gender:</label>
                <input type="radio" name="gen">male
                <input type="radio" name="gen">female<br><br>
                <label>Qualification:</label>
                <input type="checkbox" name="Qualification">12TH
                <input type="checkbox" name="Qualification">UG
                <input type="checkbox" name="Qualification">Pg<br><br>
                <label>Date Of Birth:</label>
                <input type="date"><br><br>
                <textarea rows="5" cols="15"></textarea><br><br>
                <label>Upload Your Resume:</label>
                <input type="file" multiple><br><br>
                <input type="submit" value="submit">
                <input type="button" value="save">
                <input type="color">
                <input type="range">
                </form>
        </fieldset>

    </body>
</html>
